<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="mb-4 bg-light p-3 rounded d-flex justify-content-between align-items-center border">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a href="/admin/index" class="text-decoration-none fw-bold">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Quản lý Loại hàng</li>
                </ol>
            </nav>
            <a href="/admin/index" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="bg-white p-4 rounded shadow-sm sticky-top" style="top: 80px;">
                    <h5 class="fw-bold text-dark border-bottom pb-2 mb-3">
                        <i class="fas fa-list-alt me-2 text-success"></i>Quản lý Loại hàng
                    </h5>

                    <form th:object="${item}" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Mã loại</label>
                            <input th:field="*{id}" class="form-control bg-light" readonly placeholder="Tự động sinh...">
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">Tên loại hàng</label>
                            <input th:field="*{name}" class="form-control" placeholder="Ví dụ: Thời trang, Laptop...">
                        </div>

                        <div class="d-grid gap-2">
                            <button formaction="/admin/categories/create" class="btn btn-primary fw-bold"><i class="fas fa-plus"></i> Thêm mới</button>
                            <button formaction="/admin/categories/update" class="btn btn-warning text-white fw-bold"><i class="fas fa-save"></i> Cập nhật</button>
                            <a href="/admin/categories/index" class="btn btn-light border"><i class="fas fa-redo"></i> Làm mới</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="bg-white rounded shadow-sm overflow-hidden">
                    <div class="p-3 bg-light border-bottom d-flex justify-content-between align-items-center">
                        <h6 class="m-0 fw-bold text-uppercase text-secondary">Danh sách loại hàng</h6>
                        <span class="badge bg-secondary" th:text="${#lists.size(items) + ' mục'}"></span>
                    </div>

                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-muted small text-uppercase">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Tên danh mục</th>
                            <th class="text-end pe-4">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c : ${items}">
                            <td class="ps-4 fw-bold text-muted" th:text="${c.id}"></td>
                            <td class="fw-bold text-primary" th:text="${c.name}"></td>
                            <td class="text-end pe-4">
                                <a th:href="@{|/admin/categories/edit/${c.id}|}" class="btn btn-sm btn-outline-primary border-0 rounded-circle">
                                    <i class="fas fa-pen"></i>
                                </a>
                                <a th:href="@{|/admin/categories/delete/${c.id}|}"
                                   onclick="return confirm('Cảnh báo: Xóa danh mục sẽ ảnh hưởng đến các sản phẩm thuộc danh mục này!')"
                                   class="btn btn-sm btn-outline-danger border-0 rounded-circle">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
