<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="mb-4 bg-light p-3 rounded d-flex justify-content-between align-items-center border">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a href="/admin/index" class="text-decoration-none fw-bold">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Quản lý Sản phẩm</li>
                </ol>
            </nav>
            <a href="/admin/index" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="bg-white p-4 rounded shadow-sm sticky-top" style="top: 80px; z-index: 1;">
                    <h5 class="fw-bold text-dark border-bottom pb-2 mb-3"><i class="fas fa-edit me-2"></i>Thông tin sản phẩm</h5>

                    <form th:object="${item}" method="post">
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label small fw-bold">Mã SP</label>
                                <input th:field="*{id}" class="form-control bg-light" readonly placeholder="Auto">
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold">Giá bán ($)</label>
                                <input th:field="*{price}" type="number" step="0.1" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Tên sản phẩm</label>
                            <input th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm...">
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Link hình ảnh</label>
                            <input th:field="*{image}" class="form-control" placeholder="URL hình ảnh...">
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Danh mục</label>
                            <select th:field="*{category.id}" class="form-select">
                                <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="d-block small fw-bold mb-2">Trạng thái</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="available" id="yes" value="true" th:field="*{available}">
                                <label class="btn btn-outline-success" for="yes">Còn hàng</label>

                                <input type="radio" class="btn-check" name="available" id="no" value="false" th:field="*{available}">
                                <label class="btn btn-outline-danger" for="no">Hết hàng</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button formaction="/admin/products/create" class="btn btn-primary fw-bold"><i class="fas fa-plus"></i> Thêm mới</button>
                            <button formaction="/admin/products/update" class="btn btn-warning text-white fw-bold"><i class="fas fa-save"></i> Cập nhật</button>
                            <a href="/admin/products/index" class="btn btn-light border"><i class="fas fa-redo"></i> Làm mới</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="bg-white rounded shadow-sm overflow-hidden">
                    <div class="p-3 bg-dark text-white d-flex justify-content-between align-items-center">
                        <h6 class="m-0 fw-bold">DANH SÁCH SẢN PHẨM</h6>
                        <span class="badge bg-light text-dark" th:text="${#lists.size(items) + ' sản phẩm'}"></span>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light text-secondary small text-uppercase">
                            <tr>
                                <th class="ps-3">Sản phẩm</th>
                                <th>Giá</th>
                                <th>Loại</th>
                                <th class="text-center">Trạng thái</th>
                                <th class="text-end pe-3">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${items}">
                                <td class="ps-3">
                                    <div class="d-flex align-items-center">
                                        <img th:src="${p.image}" class="rounded border me-2" width="40" height="40" style="object-fit: cover;"
                                             onerror="this.src='https://placehold.co/50?text=SP'">
                                        <div>
                                            <div class="fw-bold small text-truncate" style="max-width: 150px;" th:text="${p.name}"></div>
                                            <small class="text-muted text-truncate" style="max-width: 150px;" th:text="${p.id}"></small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-danger fw-bold" th:text="${#numbers.formatCurrency(p.price)}"></td>
                                <td><span class="badge bg-light text-dark border" th:text="${p.category.name}"></span></td>
                                <td class="text-center">
                                    <i th:if="${p.available}" class="fas fa-check-circle text-success"></i>
                                    <i th:unless="${p.available}" class="fas fa-times-circle text-muted"></i>
                                </td>
                                <td class="text-end pe-3">
                                    <a th:href="@{|/admin/products/edit/${p.id}|}" class="btn btn-sm btn-outline-primary border-0"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{|/admin/products/delete/${p.id}|}" onclick="return confirm('Xóa sản phẩm này?')" class="btn btn-sm btn-outline-danger border-0"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
