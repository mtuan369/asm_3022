<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="card mb-4 border-0 shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="fas fa-box-open"></i> QUẢN LÝ SẢN PHẨM
            </div>
            <div class="card-body">
                <form th:object="${item}" method="post">
                    <div class="row">
                        <div class="col-md-3 text-center d-flex align-items-center justify-content-center bg-light rounded">
                            <img th:src="*{image != null ? image : 'https://via.placeholder.com/150'}"
                                 class="img-fluid rounded shadow-sm"
                                 style="max-height: 200px; object-fit: contain;"
                                 onerror="this.src='https://via.placeholder.com/150'">
                        </div>

                        <div class="col-md-9">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Mã sản phẩm (Auto)</label>
                                    <input th:field="*{id}" class="form-control" readonly placeholder="Tự động sinh mã">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Giá bán ($)</label>
                                    <input th:field="*{price}" class="form-control" type="number" step="0.1" min="0">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên sản phẩm</label>
                                <input th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm...">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Link Hình Ảnh</label>
                                <input th:field="*{image}" class="form-control" placeholder="Dán đường dẫn ảnh (https://...)">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Loại hàng</label>
                                    <select th:field="*{category.id}" class="form-select">
                                        <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Trạng thái</label>
                                    <div class="mt-2">
                                        <div class="form-check form-check-inline">
                                            <input th:field="*{available}" class="form-check-input" type="radio" value="true" id="av_yes">
                                            <label class="form-check-label text-success fw-bold" for="av_yes">Còn hàng</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input th:field="*{available}" class="form-check-input" type="radio" value="false" id="av_no">
                                            <label class="form-check-label text-danger fw-bold" for="av_no">Hết hàng</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 border-top pt-3">
                                <button formaction="/admin/products/create" class="btn btn-primary fw-bold px-4">
                                    <i class="fas fa-plus"></i> Thêm
                                </button>
                                <button formaction="/admin/products/update" class="btn btn-success fw-bold px-4">
                                    <i class="fas fa-save"></i> Cập nhật
                                </button>
                                <a href="/admin/products/index" class="btn btn-secondary px-4">
                                    <i class="fas fa-redo"></i> Làm mới
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-dark text-white fw-bold">
                <i class="fas fa-list"></i> DANH SÁCH SẢN PHẨM
            </div>
            <div class="card-body p-0">
                <table class="table table-hover table-striped align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Loại hàng</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${items}">
                        <td class="text-center" th:text="${p.id}"></td>
                        <td class="text-center">
                            <img th:src="${p.image}"
                                 style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd;"
                                 onerror="this.src='https://via.placeholder.com/50'">
                        </td>
                        <td th:text="${p.name}" class="fw-bold text-dark"></td>
                        <td th:text="${#numbers.formatCurrency(p.price)}" class="text-danger fw-bold"></td>
                        <td th:text="${p.category.name}" class="text-muted"></td>
                        <td class="text-center">
                            <span th:if="${p.available}" class="badge bg-success">Còn hàng</span>
                            <span th:unless="${p.available}" class="badge bg-secondary">Hết hàng</span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{|/admin/products/edit/${p.id}|}" class="btn btn-sm btn-outline-primary border-0">
                                <i class="fas fa-edit fa-lg"></i>
                            </a>
                            <a th:href="@{|/admin/products/delete/${p.id}|}"
                               class="btn btn-sm btn-outline-danger border-0"
                               onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                                <i class="fas fa-trash-alt fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
