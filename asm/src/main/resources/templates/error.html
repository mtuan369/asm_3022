<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>J5 Shop - Có lỗi xảy ra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #f3f4f6; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .error-card { text-align: center; background: white; padding: 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; }
        .error-icon { font-size: 80px; color: #fe6433; margin-bottom: 20px; animation: bounce 2s infinite; }
        .btn-home { background: #fe6433; color: white; padding: 10px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .btn-home:hover { background: #d64213; color: white; transform: scale(1.05); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-20px);} 60% {transform: translateY(-10px);} }
    </style>
</head>
<body>
<div class="error-card">
    <div class="error-icon"><i class="fas fa-robot"></i></div>
    <h1 class="fw-bold mb-3">Oops! Có lỗi xảy ra</h1>
    <p class="text-muted mb-4">
        Trang bạn tìm kiếm không tồn tại hoặc hệ thống đang gặp sự cố.
        Vui lòng kiểm tra lại đường dẫn hoặc quay về trang chủ.
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="/" class="btn-home"><i class="fas fa-home me-2"></i>Về Trang Chủ</a>
        <a href="#" onclick="history.back()" class="btn btn-outline-secondary rounded-pill px-4 fw-bold">Quay lại</a>
    </div>
</div>
</body>
</html>
