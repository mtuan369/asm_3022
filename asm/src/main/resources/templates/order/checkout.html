<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="card">
            <div class="card-header bg-warning fw-bold">XÁC NHẬN ĐẶT HÀNG</div>
            <div class="card-body">
                <form action="/order/checkout" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Người mua:</label>
                                <input th:value="${user.fullname}" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label>Ngày đặt:</label>
                                <input th:value="${#dates.format(new java.util.Date(), 'dd-MM-yyyy')}" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label>Địa chỉ nhận hàng:</label>
                                <textarea name="address" class="form-control" required rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>Tổng tiền: $<span th:text="${cart.amount}"></span></h5>
                            <button class="btn btn-success w-100 mt-3">XÁC NHẬN THANH TOÁN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
