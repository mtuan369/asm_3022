<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="row">
            <div class="col-md-7">
                <div class="bg-white p-4 rounded shadow-sm mb-3">
                    <h5 class="fw-bold mb-4 text-dark"><i class="fas fa-map-marker-alt text-primary me-2"></i>Thông tin nhận hàng</h5>

                    <form action="/order/checkout" method="post" id="checkoutForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Họ và tên</label>
                            <input th:value="${user.fullname}" class="form-control bg-light" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Email xác nhận</label>
                            <input th:value="${user.email}" class="form-control bg-light" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Địa chỉ giao hàng (*)</label>
                            <textarea name="address" class="form-control" rows="3" placeholder="Số nhà, tên đường, phường/xã..." required></textarea>
                        </div>

                        <h6 class="fw-bold mt-4 mb-3">Phương thức thanh toán</h6>
                        <div class="border rounded p-3">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                                <label class="form-check-label" for="cod">
                                    <i class="fas fa-money-bill-wave text-success me-2"></i> Thanh toán khi nhận hàng (COD)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="atm" disabled>
                                <label class="form-check-label text-muted" for="atm">
                                    <i class="fas fa-university me-2"></i> Chuyển khoản ngân hàng (Đang bảo trì)
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h5 class="fw-bold mb-3">Đơn hàng của bạn</h5>
                    <div class="mb-3" style="max-height: 250px; overflow-y: auto;">
                        <div class="d-flex align-items-center mb-3" th:each="item : ${cart.items}">
                            <div class="position-relative me-3">
                                <img th:src="${item.image}" class="rounded border" width="50" height="50">
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary" th:text="${item.quantity}">1</span>
                            </div>
                            <div class="flex-grow-1 small">
                                <div class="fw-bold text-truncate" style="max-width: 150px;" th:text="${item.name}">SP A</div>
                                <div class="text-muted" th:text="${#numbers.formatCurrency(item.price)}"></div>
                            </div>
                            <div class="fw-bold" th:text="${#numbers.formatCurrency(item.price * item.quantity)}"></div>
                        </div>
                    </div>

                    <div class="border-top pt-3">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tạm tính</span>
                            <span th:text="${#numbers.formatCurrency(cart.amount)}"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Phí vận chuyển</span>
                            <span class="text-success">Miễn phí</span>
                        </div>
                        <div class="d-flex justify-content-between border-top pt-3 mt-2">
                            <span class="fw-bold fs-5">TỔNG CỘNG</span>
                            <span class="fw-bold fs-4 text-primary" th:text="${#numbers.formatCurrency(cart.amount)}"></span>
                        </div>
                    </div>

                    <button onclick="document.getElementById('checkoutForm').submit()" class="btn btn-primary w-100 py-3 mt-4 fw-bold text-uppercase shadow-sm">
                        ĐẶT HÀNG NGAY
                    </button>
                    <div class="text-center mt-2">
                        <small class="text-muted">Nhấn "Đặt hàng ngay" đồng nghĩa với việc bạn đồng ý tuân theo <a href="#">Điều khoản J5 Shop</a></small>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
