<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <h4 class="text-uppercase fw-bold mb-4 text-dark"><i class="fas fa-shopping-cart me-2"></i>Giỏ hàng</h4>

        <div class="row" th:if="${cart.count > 0}">
            <div class="col-lg-8">
                <div class="bg-white rounded shadow-sm mb-4">
                    <table class="table align-middle mb-0">
                        <thead class="bg-light">
                        <tr class="text-muted small text-uppercase">
                            <th class="py-3 ps-4">Sản phẩm</th>
                            <th class="py-3">Đơn giá</th>
                            <th class="py-3 text-center">Số lượng</th>
                            <th class="py-3">Thành tiền</th>
                            <th class="py-3 text-end pe-4">Xóa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <img th:src="${item.image}" class="rounded border me-3" width="60" height="60" style="object-fit: cover;">
                                    <div style="max-width: 200px;">
                                        <a href="#" class="text-dark fw-bold text-decoration-none small" th:text="${item.name}">Tên SP</a>
                                    </div>
                                </div>
                            </td>
                            <td class="text-muted" th:text="${#numbers.formatCurrency(item.price)}"></td>
                            <td class="text-center">
                                <form action="/cart/update" method="post">
                                    <input type="hidden" name="id" th:value="${item.id}">
                                    <input type="number" name="qty" th:value="${item.quantity}"
                                           onchange="this.form.submit()"
                                           class="form-control form-control-sm text-center d-inline-block"
                                           style="width: 60px;">
                                </form>
                            </td>
                            <td class="text-danger fw-bold" th:text="${#numbers.formatCurrency(item.price * item.quantity)}"></td>
                            <td class="text-end pe-4">
                                <a th:href="@{|/cart/remove/${item.id}|}" class="text-muted hover-red">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h6 class="fw-bold mb-3">Tóm tắt đơn hàng</h6>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Tạm tính:</span>
                        <span class="fw-bold" th:text="${#numbers.formatCurrency(cart.amount)}">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4 border-bottom pb-3">
                        <span class="text-muted">Vận chuyển:</span>
                        <span class="text-success">Miễn phí</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold fs-5">Tổng cộng:</span>
                        <span class="fw-bold fs-4 text-danger" th:text="${#numbers.formatCurrency(cart.amount)}">$0.00</span>
                    </div>

                    <a href="/order/checkout" class="btn btn-primary w-100 py-2 fw-bold text-uppercase mb-2">
                        Tiến hành thanh toán
                    </a>
                    <a href="/cart/clear" class="btn btn-outline-secondary w-100 py-2 small" onclick="return confirm('Xóa sạch giỏ hàng?')">
                        <i class="fas fa-sync-alt me-1"></i> Làm trống giỏ
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${cart.count == 0}" class="text-center bg-white p-5 rounded shadow-sm">
            <img src="https://cdn-icons-png.flaticon.com/512/11329/11329060.png" width="120" class="mb-3 opacity-50">
            <h5 class="text-muted">Giỏ hàng của bạn đang trống</h5>
            <p class="mb-4 small text-muted">Hãy thêm món đồ yêu thích vào đây nhé!</p>
            <a href="/" class="btn btn-primary px-4">Tiếp tục mua sắm</a>
        </div>
    </main>
</div>
