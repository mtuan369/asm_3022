<div xmlns:th="http://www.thymeleaf.org"
     th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="fas fa-shopping-cart"></i> GIỎ HÀNG CỦA BẠN
            </div>
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th>Id</th>
                        <th>Ảnh</th> <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.id}"></td>

                        <td>
                            <img th:src="${item.image}"
                                 style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px; border: 1px solid #eee;"
                                 alt="Product Image">
                        </td>

                        <td th:text="${item.name}" class="fw-bold text-dark"></td>
                        <td th:text="${#numbers.formatCurrency(item.price)}" class="text-danger"></td>

                        <td>
                            <form action="/cart/update" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${item.id}">
                                <input type="number" name="qty" th:value="${item.quantity}"
                                       onchange="this.form.submit()"
                                       class="form-control form-control-sm text-center"
                                       style="width: 70px" min="1">
                            </form>
                        </td>

                        <td th:text="${#numbers.formatCurrency(item.price * item.quantity)}" class="fw-bold"></td>

                        <td class="text-center">
                            <a th:href="@{|/cart/remove/${item.id}|}" class="btn btn-sm btn-outline-danger border-0">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${cart.count == 0}" class="text-center py-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/11329/11329060.png" width="100" class="mb-3 opacity-50">
                    <p class="text-muted">Giỏ hàng của bạn đang trống!</p>
                    <a href="/" class="btn btn-primary">Mua sắm ngay</a>
                </div>
            </div>

            <div class="card-footer bg-white p-3" th:if="${cart.count > 0}">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <a href="/cart/clear" class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Bạn chắc chắn muốn xóa sạch giỏ hàng?');">
                            <i class="fas fa-trash"></i> Xóa sạch
                        </a>
                        <a href="/" class="btn btn-outline-secondary btn-sm ms-2">
                            <i class="fas fa-arrow-left"></i> Tiếp tục mua
                        </a>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="fs-5 fw-bold me-3">
                            Tổng cộng: <span class="text-danger" th:text="${#numbers.formatCurrency(cart.amount)}"></span>
                        </span>
                        <a href="/order/checkout" class="btn btn-warning fw-bold px-4">
                            THANH TOÁN <i class="fas fa-check-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
