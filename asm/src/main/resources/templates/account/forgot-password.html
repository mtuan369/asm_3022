<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-md-5">
                <div class="card border-0 shadow rounded-3">
                    <div class="card-body p-4 text-center">
                        <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                            <i class="fas fa-key fa-2x text-primary"></i>
                        </div>
                        <h4 class="fw-bold">Quên Mật Khẩu?</h4>
                        <p class="text-muted small mb-4">Nhập địa chỉ email đã đăng ký để nhận mật khẩu mới.</p>

                        <div th:if="${message}" class="alert alert-success small" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger small" th:text="${error}"></div>

                        <form action="/account/forgot-password" method="post">
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="emailIp" placeholder="name@example.com" required>
                                <label for="emailIp">Địa chỉ Email</label>
                            </div>
                            <button class="btn btn-primary w-100 fw-bold py-2">GỬI YÊU CẦU</button>
                        </form>

                        <div class="mt-4">
                            <a href="/auth/login" class="text-decoration-none small fw-bold text-muted">
                                <i class="fas fa-arrow-left me-1"></i> Quay lại đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
