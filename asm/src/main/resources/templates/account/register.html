<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-6 col-lg-5">
                <div class="bg-white p-5 rounded shadow-sm">
                    <div class="text-center mb-4">
                        <h4 class="fw-bold text-dark">ĐĂNG KÝ TÀI KHOẢN</h4>
                        <p class="text-muted small">Trở thành thành viên của J5 Shop ngay hôm nay</p>
                    </div>

                    <div th:if="${message}" class="alert alert-danger py-2 small text-center" th:text="${message}"></div>

                    <form action="/account/sign-up" method="post" enctype="multipart/form-data" th:object="${user}">
                        <div class="form-floating mb-3">
                            <input th:field="*{username}" class="form-control" id="uid" placeholder="User" required>
                            <label for="uid">Tên đăng nhập (*)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input th:field="*{password}" type="password" class="form-control" id="pwd" placeholder="Pass" required>
                            <label for="pwd">Mật khẩu (*)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input th:field="*{fullname}" class="form-control" id="name" placeholder="Name" required>
                            <label for="name">Họ và tên (*)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Địa chỉ Email (*)</label>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">Ảnh đại diện</label>
                            <input name="photo_file" type="file" class="form-control form-control-sm">
                        </div>

                        <button class="btn btn-primary w-100 py-2 fw-bold mb-3">ĐĂNG KÝ NGAY</button>
                    </form>

                    <div class="text-center small">
                        Đã có tài khoản? <a href="/auth/login" class="fw-bold text-primary">Đăng nhập tại đây</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
