<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h5 class="fw-bold border-bottom pb-3 mb-4"><i class="fas fa-key me-2 text-warning"></i>Đổi Mật Khẩu</h5>

                    <div th:if="${message}" class="alert alert-info py-2 small mb-3" th:text="${message}"></div>

                    <form action="/account/change-password" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Mật khẩu hiện tại</label>
                            <input name="password" type="password" class="form-control bg-light" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Mật khẩu mới</label>
                            <input name="newPassword" type="password" class="form-control bg-light" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Xác nhận mật khẩu mới</label>
                            <input name="confirmPassword" type="password" class="form-control bg-light" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-primary flex-grow-1">Xác nhận đổi</button>
                            <a href="/" class="btn btn-light border">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
