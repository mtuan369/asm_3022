<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-secondary text-white">ĐỔI MẬT KHẨU</div>
            <div class="card-body">
                <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
                <form action="/account/change-password" method="post">
                    <div class="mb-3">
                        <label>Mật khẩu cũ:</label>
                        <input name="password" type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Mật khẩu mới:</label>
                        <input name="newPassword" type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Xác nhận mật khẩu mới:</label>
                        <input name="confirmPassword" type="password" class="form-control" required>
                    </div>
                    <button class="btn btn-warning w-100">Đổi mật khẩu</button>
                </form>
            </div>
        </div>
    </main>
</div>
