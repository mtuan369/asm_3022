<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J5 Shop - Mua sắm trực tuyến</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css?v=16">

    <style>
        /* Nút mở chat */
        .float-btn {
            position: fixed; bottom: 30px; width: 55px; height: 55px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 26px; z-index: 9999; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s; cursor: pointer; color: white; border: none;
        }
        .float-btn:hover { transform: scale(1.1); }
        .chat-btn { right: 30px; background: linear-gradient(135deg, #00C6FF, #0072FF); } /* Màu xanh AI */
        .admin-btn { left: 30px; background: #222; color: #f1c40f; font-size: 20px; width: 45px; height: 45px; }

        /* Khung Chat Chính */
        .chat-box {
            position: fixed; bottom: 100px; right: 30px;
            width: 350px; height: 450px;
            background: #fff; border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
            display: none; flex-direction: column; overflow: hidden;
            z-index: 99999; font-family: 'Inter', sans-serif;
            animation: slideUp 0.3s ease;
        }
        .chat-box.active { display: flex; }

        /* Header Chat */
        .chat-header {
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            padding: 15px; color: white; display: flex; justify-content: space-between; align-items: center;
        }

        /* Vùng nội dung chat */
        .chat-body {
            flex-grow: 1; padding: 15px; overflow-y: auto; background: #f9f9f9;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Tin nhắn */
        .message { display: flex; align-items: flex-end; max-width: 85%; font-size: 0.9rem; line-height: 1.4; }
        .message.bot { align-self: flex-start; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }

        .message .avatar {
            width: 30px; height: 30px; border-radius: 50%; background: #ddd;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
            flex-shrink: 0; margin-bottom: 5px;
        }
        .message.bot .avatar { margin-right: 8px; background: #e1f5fe; color: #0072FF; }
        .message.user .avatar { margin-left: 8px; background: #fee2e2; color: #ef4444; }

        .message .bubble {
            padding: 10px 14px; border-radius: 12px; position: relative; word-wrap: break-word;
        }
        .message.bot .bubble { background: #fff; color: #333; border: 1px solid #eee; border-bottom-left-radius: 2px; }
        .message.user .bubble { background: #0072FF; color: white; border-bottom-right-radius: 2px; }

        /* Hiệu ứng đang gõ (Typing...) */
        .typing-indicator {
            font-size: 12px; color: #999; margin-left: 40px; display: none; margin-bottom: 10px;
        }

        /* Footer nhập liệu */
        .chat-footer {
            padding: 10px; border-top: 1px solid #eee; background: #fff; display: flex; gap: 5px;
        }
        .chat-footer input {
            border: 1px solid #ddd; border-radius: 20px; padding: 8px 15px; width: 100%; outline: none; font-size: 0.9rem;
        }
        .chat-footer button {
            background: none; border: none; color: #0072FF; font-size: 1.2rem; cursor: pointer; padding: 0 10px;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{/layout/menu :: nav}"></div>

<div class="flex-grow-1">
    <div class="container py-3">
        <div th:replace="${main}"></div>
    </div>
</div>

<div th:replace="~{/layout/footer :: footer}"></div>
<div th:replace="~{/layout/menu :: minicart}"></div>

<button class="float-btn chat-btn" onclick="toggleChat()">
    <i class="fas fa-robot"></i>
</button>

<a th:if="${session.user != null and session.user.admin}" href="/admin/index" class="float-btn admin-btn">
    <i class="fas fa-user-shield"></i>
</a>

<div class="chat-box" id="chatBox">
    <div class="chat-header">
        <div>
            <i class="fas fa-robot me-2"></i><strong>J5 AI Assistant</strong>
            <div style="font-size: 10px; opacity: 0.8;">Luôn sẵn sàng hỗ trợ</div>
        </div>
        <button type="button" class="btn-close btn-close-white" onclick="toggleChat()"></button>
    </div>

    <div class="chat-body" id="chatBody">
        <div class="message bot">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="bubble">Xin chào! Mình là trợ lý ảo của J5 Shop. Bạn cần giúp gì không?</div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <i class="fas fa-ellipsis-h"></i> AI đang trả lời...
        </div>
    </div>

    <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="Hỏi gì đó (VD: giá, địa chỉ...)" onkeypress="handleEnter(event)">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    AOS.init();

    // 1. Logic Bật/Tắt Chat
    function toggleChat() {
        const box = document.getElementById('chatBox');
        box.classList.toggle('active');
        if(box.classList.contains('active')) {
            document.getElementById('chatInput').focus();
        }
    }

    // 2. Logic Gửi Tin Nhắn
    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function sendMessage() {
        const input = document.getElementById('chatInput');
        const text = input.value.trim();
        if (!text) return;

        // Hiển thị tin nhắn User
        addMessage(text, 'user');
        input.value = '';

        // AI "suy nghĩ" (Delay 1 giây)
        showTyping(true);
        setTimeout(() => {
            const reply = getBotReply(text);
            showTyping(false);
            addMessage(reply, 'bot');
        }, 1000);
    }

    function addMessage(text, sender) {
        const body = document.getElementById('chatBody');
        const icon = sender === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';

        const msgHTML = `
            <div class="message ${sender}">
                <div class="avatar">${icon}</div>
                <div class="bubble">${text}</div>
            </div>
        `;

        // Chèn tin nhắn mới TRƯỚC cái typing indicator
        const typing = document.getElementById('typingIndicator');
        typing.insertAdjacentHTML('beforebegin', msgHTML);

        // Tự cuộn xuống dưới cùng
        body.scrollTop = body.scrollHeight;
    }

    function showTyping(show) {
        const indicator = document.getElementById('typingIndicator');
        indicator.style.display = show ? 'block' : 'none';
        const body = document.getElementById('chatBody');
        body.scrollTop = body.scrollHeight;
    }

    // 3. TRÍ TUỆ NHÂN TẠO "CHẠY BẰNG CƠM" (ĐÂY LÀ PHẦN QUAN TRỌNG)
    // Bạn có thể thêm các từ khóa và câu trả lời vào đây
    function getBotReply(text) {
        text = text.toLowerCase();

        if (text.includes('xin chào') || text.includes('hello') || text.includes('hi')) {
            return "Chào bạn! Chúc bạn một ngày tốt lành. Bạn muốn mua gì hôm nay?";
        }
        if (text.includes('giá') || text.includes('tiền') || text.includes('bao nhiêu')) {
            return "Giá sản phẩm bên mình rất cạnh tranh. Bạn có thể xem chi tiết từng món bằng cách bấm vào ảnh nhé!";
        }
        if (text.includes('địa chỉ') || text.includes('ở đâu')) {
            return "J5 Shop có địa chỉ tại: FPT Polytechnic, Trịnh Văn Bô, Hà Nội.";
        }
        if (text.includes('bảo hành') || text.includes('đổi trả')) {
            return "Bên mình bảo hành 12 tháng và hỗ trợ đổi trả trong 7 ngày nếu có lỗi nhà sản xuất ạ.";
        }
        if (text.includes('liên hệ') || text.includes('sdt')) {
            return "Hotline hỗ trợ: 1900 636 648 (8h - 22h hàng ngày).";
        }
        if (text.includes('ship') || text.includes('giao hàng')) {
            return "J5 Shop giao hàng toàn quốc. Thời gian từ 2-4 ngày tùy khu vực.";
        }

        return "Xin lỗi, mình là AI nên chưa hiểu câu này. Bạn hãy thử hỏi về 'giá', 'địa chỉ' hoặc 'bảo hành' xem sao?";
    }

    // 4. Logic Mini Cart & Toast
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('openCart') === 'true'){
        const cartElement = document.getElementById('offcanvasCart');
        if(cartElement){
            new bootstrap.Offcanvas(cartElement).show();
            window.history.replaceState({}, document.title, window.location.pathname);

            Swal.fire({
                toast: true, position: 'top-end', icon: 'success',
                title: 'Đã thêm vào giỏ hàng!', showConfirmButton: false, timer: 3000
            });
        }
    }
</script>
</body>
</html>
